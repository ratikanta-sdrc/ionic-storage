<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Baby ID<br>
  <input type="text" [(ngModel)]="babyId"><br>
  Mother's name<br>
  <input type="text" [(ngModel)]="motherName"><br>
  Mother's age<br>
  <input type="number" [(ngModel)]="motherAge"><br>

  <button ion-button (click)="submit()">save</button>
  <br>
  <button ion-button (click)="getData()">get data</button>

  <ion-list *ngFor="let item of allDetails">
    <ion-item>
      <ion-avatar item-end>
        <ion-icon name="trash" (click)="deleteDetails(item)"></ion-icon>
      </ion-avatar>
      <h3>baby id: {{ item.babyId }}</h3>
      <h3>mother: {{item.motherName}}</h3>
      <h3>mother's age: {{item.motherAge}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
